<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Cat Playing Yarn</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js Library -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Marker: ضع هنا صورة Marker الخاصة بك أو استخدم hiro -->
      <a-marker preset="hiro">
        <!-- Cat 3D Model -->
        <a-entity
          gltf-model="https://models.readyplayer.me/648f5e38-8a44-4e88-93b8-1e9b2b7e9174.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          animation-mixer
        ></a-entity>

        <!-- Yarn Ball -->
        <a-sphere
          color="#FF6347"
          radius="0.1"
          position="0.3 0 0.2"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
        ></a-sphere>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
